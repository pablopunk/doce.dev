version: '3.8'
services:
  app:
    image: doce-pr-${PR_NUM}:latest
    ports:
      - "${PORT}:4321"
    environment:
      PORT: 4321
      HOST: 0.0.0.0
      DOCE_NETWORK: doce-preview-${PR_NUM}
      DOCE_DATA_DIR: /root/.local/share/opencode
    volumes:
      - pr_${PR_NUM}_data:/app/data
      - doce-global-opencode-auth:/app/data/opencode
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - preview
      - doce-shared
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4321/"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

volumes:
  pr_${PR_NUM}_data:
  doce-global-opencode-auth:

networks:
  preview:
    driver: bridge
  doce-shared:
    driver: bridge
    name: doce-preview-${PR_NUM}
