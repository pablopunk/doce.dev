name: PR Preview Environment

on:
  pull_request:
    types: [opened, reopened, synchronize, closed]

jobs:
  deploy:
    name: Deploy PR Preview
    runs-on: ubuntu-latest
    if: |
      github.event.pull_request.head.repo.full_name == github.repository &&
      github.event.action != 'closed'
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Connect to Tailscale
        uses: tailscale/github-action@v4
        with:
          authkey: ${{ secrets.TAILSCALE_AUTHKEY }}

      - name: Extract PR number
        id: pr
        run: echo "number=${{ github.event.number }}" >> $GITHUB_OUTPUT

      - name: Deploy preview
        run: |
          set -e
          PR_NUM=${{ steps.pr.outputs.number }}
          VM_HOST="doce.pangolin-frog.ts.net"
          SSH_USER="root"
          PR_DIR="/root/previews/pr-$PR_NUM"
          REPO_DIR="$PR_DIR/repo"
          SCRIPTS_DIR="/root/previews/scripts"
          
          echo "ðŸš€ Deploying PR #$PR_NUM to $VM_HOST"
          
          # Step 1: Cleanup stale previews
          echo "ðŸ“¦ Cleaning up stale previews..."
          ssh -o StrictHostKeyChecking=no $SSH_USER@$VM_HOST "$SCRIPTS_DIR/cleanup-stale.sh"
          
          # Step 2: Create PR directory
          echo "ðŸ“ Creating PR directory..."
          ssh -o StrictHostKeyChecking=no $SSH_USER@$VM_HOST "mkdir -p $PR_DIR/data $REPO_DIR"
          
          # Step 3: Copy PR code to VM via tar (faster than git clone for Actions)
          echo "ðŸ“‹ Copying PR code..."
          tar czf - . --exclude=node_modules --exclude=.git --exclude=dist --exclude=data | \
            ssh -o StrictHostKeyChecking=no $SSH_USER@$VM_HOST "cd $REPO_DIR && tar xzf -"
          
          # Step 4: Allocate port
          echo "ðŸ”Œ Allocating port..."
          PORT=$(ssh -o StrictHostKeyChecking=no $SSH_USER@$VM_HOST "$SCRIPTS_DIR/allocate-port.sh $PR_NUM")
          echo "Allocated port: $PORT"
          
          # Step 5: Build Docker image
          echo "ðŸ”¨ Building Docker image..."
          ssh -o StrictHostKeyChecking=no $SSH_USER@$VM_HOST \
            "cd $REPO_DIR && docker build -t doce-pr-$PR_NUM:latest ."
          
          # Step 6: Run container
          echo "â–¶ï¸  Starting container..."
          ssh -o StrictHostKeyChecking=no $SSH_USER@$VM_HOST \
            "docker run -d \
              --name doce-pr-$PR_NUM \
              -p $PORT:4321 \
              -e PORT=4321 \
              -e HOST=0.0.0.0 \
              -e DB_FILE_NAME=/app/data/db.sqlite \
              -v $PR_DIR/data:/app/data \
              -v /var/run/docker.sock:/var/run/docker.sock \
              --restart unless-stopped \
              doce-pr-$PR_NUM:latest"
          
          # Step 7: Wait for container to be healthy
          echo "â³ Waiting for app to start..."
          for i in {1..60}; do
            if ssh -o StrictHostKeyChecking=no $SSH_USER@$VM_HOST \
              "curl -f http://localhost:$PORT/health 2>/dev/null || exit 1" >/dev/null 2>&1; then
              echo "âœ… App is healthy!"
              break
            fi
            if [ $i -eq 60 ]; then
              echo "âŒ App failed to start after 60 seconds"
              ssh -o StrictHostKeyChecking=no $SSH_USER@$VM_HOST "docker logs doce-pr-$PR_NUM" || true
              exit 1
            fi
            echo "Waiting for app... ($i/60)"
            sleep 1
          done
          
          # Step 8: Update Caddyfile
          echo "ðŸ”„ Updating Caddyfile..."
          ssh -o StrictHostKeyChecking=no $SSH_USER@$VM_HOST "$SCRIPTS_DIR/update-caddyfile.sh"
          
          echo "âœ… PR preview deployed successfully!"

      - name: Comment preview URL
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.issue.number;
            const previewUrl = `https://pr-${prNumber}.preview.doce.dev`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ **Preview deployed!**\n\n[Open preview environment](${previewUrl})\n\nâ„¹ï¸ This preview will be automatically cleaned up when the PR is closed.`
            });

      - name: Comment on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `âŒ **Preview deployment failed.**\n\nCheck the [workflow logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.`
            });

  teardown:
    name: Cleanup PR Preview
    runs-on: ubuntu-latest
    if: github.event.action == 'closed'
    permissions:
      contents: read

    steps:
      - name: Connect to Tailscale
        uses: tailscale/github-action@v4
        with:
          authkey: ${{ secrets.TAILSCALE_AUTHKEY }}

      - name: Extract PR number
        id: pr
        run: echo "number=${{ github.event.number }}" >> $GITHUB_OUTPUT

      - name: Stop preview
        run: |
          set -e
          PR_NUM=${{ steps.pr.outputs.number }}
          VM_HOST="doce.pangolin-frog.ts.net"
          SSH_USER="root"
          SCRIPTS_DIR="/root/previews/scripts"
          
          echo "ðŸ§¹ Cleaning up PR #$PR_NUM preview"
          
          # Release port
          ssh -o StrictHostKeyChecking=no $SSH_USER@$VM_HOST "$SCRIPTS_DIR/release-port.sh $PR_NUM"
          
          # Stop and remove container
          ssh -o StrictHostKeyChecking=no $SSH_USER@$VM_HOST "docker rm -f doce-pr-$PR_NUM || true"
          
          # Remove Docker image
          ssh -o StrictHostKeyChecking=no $SSH_USER@$VM_HOST "docker rmi -f doce-pr-$PR_NUM:latest || true"
          
          # Update Caddyfile
          ssh -o StrictHostKeyChecking=no $SSH_USER@$VM_HOST "$SCRIPTS_DIR/update-caddyfile.sh"
          
          echo "âœ… PR preview cleaned up!"
