name: PR Preview Environment

on:
  pull_request:
    types: [opened, reopened, synchronize, closed]

jobs:
  deploy:
    name: Deploy PR Preview
    runs-on: ubuntu-latest
    if: |
      github.event.pull_request.head.repo.full_name == github.repository &&
      github.event.action != 'closed'
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Check if Dockerfile changed
        id: dockerfile-check
        run: |
          if git diff origin/main...HEAD -- Dockerfile | grep -q .; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Dockerfile has changes, will rebuild image"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "Dockerfile unchanged, will reuse main branch image"
          fi

      - name: Connect to Tailscale
        uses: tailscale/github-action@v4
        with:
          authkey: ${{ secrets.TAILSCALE_AUTHKEY }}

      - name: Extract PR number
        id: pr
        run: echo "number=${{ github.event.number }}" >> $GITHUB_OUTPUT

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H doce.pangolin-frog.ts.net >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Deploy preview
        id: deploy
        run: |
          set -e
          PR_NUM=${{ steps.pr.outputs.number }}
          VM_HOST="doce.pangolin-frog.ts.net"
          SSH_USER="root"
          SSH_KEY="$HOME/.ssh/deploy_key"
          PR_DIR="/root/previews/pr-$PR_NUM"
          REPO_DIR="$PR_DIR/repo"
          SCRIPTS_DIR="/root/previews/scripts"

          echo "üöÄ Deploying PR #$PR_NUM to $VM_HOST"

          # Step 1: Clean up stale previews and containers
          echo "üì¶ Cleaning up stale previews..."
          ssh -i $SSH_KEY -o StrictHostKeyChecking=no $SSH_USER@$VM_HOST \
            "for dir in /root/previews/pr-*; do [ -d \"\$dir\" ] && docker rm -f \$(basename \$dir) 2>/dev/null || true; done"

          # Step 2: Create PR directory
          echo "üìÅ Creating PR directory..."
          ssh -i $SSH_KEY -o StrictHostKeyChecking=no $SSH_USER@$VM_HOST "mkdir -p $PR_DIR/data $REPO_DIR && chmod 777 $PR_DIR/data && chown -R 1000:1000 $PR_DIR/data"

          # Step 3: Copy PR code to VM via tar (faster than git clone for Actions)
          echo "üìã Copying PR code..."
          tar czf - . --exclude=node_modules --exclude=.git --exclude=dist --exclude=data | \
            ssh -i $SSH_KEY -o StrictHostKeyChecking=no $SSH_USER@$VM_HOST "cd $REPO_DIR && tar xzf -"

           # Step 4: Allocate port
           echo "üîå Allocating port..."
           PORT=$(ssh -i $SSH_KEY -o StrictHostKeyChecking=no $SSH_USER@$VM_HOST "$SCRIPTS_DIR/allocate-port.sh $PR_NUM")
           echo "Allocated port: $PORT"

           # Step 5: Prepare Docker image
           DOCKERFILE_CHANGED="${{ steps.dockerfile-check.outputs.changed }}"

           if [ "$DOCKERFILE_CHANGED" = "true" ]; then
             echo "üî® Building Docker image (Dockerfile changed)..."
             ssh -i $SSH_KEY -o StrictHostKeyChecking=no $SSH_USER@$VM_HOST \
               "cd $REPO_DIR && docker build -t doce-pr-$PR_NUM:latest ."
           else
             echo "üì• Pulling pre-built image from registry (Dockerfile unchanged)..."
             ssh -i $SSH_KEY -o StrictHostKeyChecking=no $SSH_USER@$VM_HOST \
               "docker pull ghcr.io/${{ github.repository_owner }}/doce.dev:latest && \
                docker tag ghcr.io/${{ github.repository_owner }}/doce.dev:latest doce-pr-$PR_NUM:latest"
           fi

           # Step 6: Remove any existing container with the same name
           echo "üßπ Removing any existing container..."
           ssh -i $SSH_KEY -o StrictHostKeyChecking=no $SSH_USER@$VM_HOST \
             "docker rm -f doce-pr-$PR_NUM 2>/dev/null || true"

           # Step 6.5: Create pnpm Docker volume
           echo "üì¶ Creating pnpm Docker volume..."
           ssh -i $SSH_KEY -o StrictHostKeyChecking=no $SSH_USER@$VM_HOST \
             "docker volume create doce-global-pnpm-store 2>/dev/null || true"

            # Step 6.75: Clean database for fresh state and run migrations
            echo "üóÑÔ∏è  Preparing database (removing old database for clean state)..."
            ssh -i $SSH_KEY -o StrictHostKeyChecking=no $SSH_USER@$VM_HOST \
              "rm -f $PR_DIR/data/db.sqlite"

            echo "üóÑÔ∏è  Running database migrations..."
            ssh -i $SSH_KEY -o StrictHostKeyChecking=no $SSH_USER@$VM_HOST \
              "docker run --rm \
                -e DB_FILE_NAME=/app/data/db.sqlite \
                -v $PR_DIR/data:/app/data \
                doce-pr-$PR_NUM:latest \
                pnpm exec drizzle-kit migrate" || {
              echo "‚ùå Migration failed"
              exit 1
            }
            echo "‚úÖ Database migrations completed!"

            # Step 7: Run container with direct port access
           echo "‚ñ∂Ô∏è  Starting container on port $PORT..."
           ssh -i $SSH_KEY -o StrictHostKeyChecking=no $SSH_USER@$VM_HOST \
            "DOCKER_GID=\$(stat -c '%g' /var/run/docker.sock) && \
               docker run -d \
                --name doce-pr-$PR_NUM \
                -p $PORT:4321 \
                --group-add \$DOCKER_GID \
                -e PORT=4321 \
                -e HOST=0.0.0.0 \
                -e DOCE_DATA_DIR=$PR_DIR/data \
               -e DB_FILE_NAME=$PR_DIR/data/db.sqlite \
               -v $PR_DIR/data:$PR_DIR/data \
               -v $PR_DIR/data:/app/data \
               -v /var/run/docker.sock:/var/run/docker.sock \
               --restart unless-stopped \
               doce-pr-$PR_NUM:latest"


          # Step 8: Wait for container to be healthy
          echo "‚è≥ Waiting for app to start..."
          for i in {1..60}; do
            if ssh -i $SSH_KEY -o StrictHostKeyChecking=no $SSH_USER@$VM_HOST \
              "curl -f http://localhost:$PORT/ 2>/dev/null" >/dev/null 2>&1; then
              echo "‚úÖ App is healthy!"
              break
            fi
            if [ $i -eq 60 ]; then
              echo "‚ùå App failed to start after 60 seconds"
              ssh -i $SSH_KEY -o StrictHostKeyChecking=no $SSH_USER@$VM_HOST "docker logs doce-pr-$PR_NUM" || true
              exit 1
            fi
            echo "Waiting for app... ($i/60)"
            sleep 1
          done

          echo "‚úÖ PR preview deployed successfully!"
           echo "port=$PORT" >> $GITHUB_OUTPUT

      - name: Comment preview URL
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUM=${{ steps.pr.outputs.number }}
          PORT=${{ steps.deploy.outputs.port }}
          PREVIEW_URL="http://doce.pangolin-frog.ts.net:$PORT"
          MARKER="<!-- doce-preview-status -->"
          BODY="üöÄ **Preview deployed!**<br><br>[Open preview environment]($PREVIEW_URL)<br><br>**Note:** Accessible via Tailscale network<br><br>‚ÑπÔ∏è This preview will be automatically cleaned up when the PR is closed."

          ./scripts/upsert-pr-comment.sh "$MARKER" "$BODY" "$PR_NUM"

      - name: Comment on failure
        if: failure()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUM=${{ steps.pr.outputs.number }}
          MARKER="<!-- doce-preview-status -->"
          BODY="‚ùå **Preview deployment failed.**<br><br>Check the [workflow logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details."

          ./scripts/upsert-pr-comment.sh "$MARKER" "$BODY" "$PR_NUM"

  teardown:
    name: Cleanup PR Preview
    runs-on: ubuntu-latest
    if: github.event.action == 'closed'
    permissions:
      contents: read

    steps:
      - name: Connect to Tailscale
        uses: tailscale/github-action@v4
        with:
          authkey: ${{ secrets.TAILSCALE_AUTHKEY }}

      - name: Extract PR number
        id: pr
        run: echo "number=${{ github.event.number }}" >> $GITHUB_OUTPUT

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H doce.pangolin-frog.ts.net >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Stop preview
        run: |
          set -e
          PR_NUM=${{ steps.pr.outputs.number }}
          VM_HOST="doce.pangolin-frog.ts.net"
          SSH_USER="root"
          SSH_KEY="$HOME/.ssh/deploy_key"
          SCRIPTS_DIR="/root/previews/scripts"
          PR_DIR="/root/previews/pr-$PR_NUM"

          echo "üßπ Cleaning up PR #$PR_NUM preview"

          # Release port
          ssh -i $SSH_KEY -o StrictHostKeyChecking=no $SSH_USER@$VM_HOST "$SCRIPTS_DIR/release-port.sh $PR_NUM"

          # Stop and remove container
          ssh -i $SSH_KEY -o StrictHostKeyChecking=no $SSH_USER@$VM_HOST "docker rm -f doce-pr-$PR_NUM || true"

           # Remove Docker image
           ssh -i $SSH_KEY -o StrictHostKeyChecking=no $SSH_USER@$VM_HOST "docker rmi -f doce-pr-$PR_NUM:latest || true"

           # Clean up old Docker images
           ssh -i $SSH_KEY -o StrictHostKeyChecking=no $SSH_USER@$VM_HOST \
             "docker image prune -a --force" || true

           # Clean up directory
          ssh -i $SSH_KEY -o StrictHostKeyChecking=no $SSH_USER@$VM_HOST "rm -rf $PR_DIR || true"

          echo "‚úÖ PR preview cleaned up!"
