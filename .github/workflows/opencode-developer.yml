name: Opencode Developer

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  opencode-developer:
    runs-on: self-hosted
    permissions:
      contents: write
      pull-requests: write
      issues: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Run opencode
        uses: sst/opencode/github@latest
        env:
          OPENCODE_API_KEY: ${{ secrets.OPENCODE_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENCODE_PERMISSION: |
            {
              "bash": {
                "*": "deny",
                "gh issue*": "allow",
                "gh pr*": "allow",
                "git add*": "allow",
                "git commit*": "allow",
                "git push*": "allow",
                "git checkout*": "allow",
                "git branch*": "allow",
                "git status*": "allow",
                "git log*": "allow",
                "pnpm*": "allow",
                "npm*": "allow",
                "bun*": "allow"
              },
              "edit": "allow",
              "write": "allow"
            }
        with:
          model: opencode/kimi-k2.5
          prompt: |
            **STEP 1: List & Select**
            List open issues: `gh issue list --state open --json number,title,body`
            Select ONE issue with clear requirements and minimal unknowns. If none suitable, output "No suitable issues found" and exit.

            **STEP 2: Create Branch**
            `git checkout -b fix/issue-{NUMBER}`

            **STEP 3: Implement**
            Read @AGENTS.md for project rules. Make focused changes addressing the issue. Ensure code compiles/runs without errors.

            **STEP 4: Commit & Push**
            `git add . && git commit -m "fix: description (#{NUMBER})"`
            `git push -u origin fix/issue-{NUMBER}`

            **STEP 5: Create PR**
            `gh pr create --title "fix: description (#{NUMBER})" --body "Fixes #{NUMBER}"`

            **RULES:**
            - ONE issue per run only
            - ALWAYS commit BEFORE pushing
            - Use `gh` CLI for all GitHub operations
