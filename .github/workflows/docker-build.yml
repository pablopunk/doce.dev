name: Build and Push Docker Image

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Set up short SHA
        id: sha
        run: echo "short_sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          build-args: |
            VERSION=${{ steps.date.outputs.date }}-${{ steps.sha.outputs.short_sha }}
          tags: |
            ghcr.io/${{ github.repository_owner }}/doce.dev:latest
            ghcr.io/${{ github.repository_owner }}/doce.dev:${{ steps.date.outputs.date }}-${{ steps.sha.outputs.short_sha }}
          labels: |
            type=${{ github.event_name }}
            branch=${{ github.ref_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
