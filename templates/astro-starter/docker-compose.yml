services:
  preview:
    build:
      context: .
      dockerfile: Dockerfile.preview
    volumes:
      - .:/app
      - pnpm-store:/root/.local/share/pnpm/store
    ports:
      - "${DEV_PORT:-4321}:4321"
    environment:
      - HOST=0.0.0.0
    command: sh -c "pnpm install && pnpm dev --host"

  opencode:
    build:
      context: .
      dockerfile: Dockerfile.opencode
    volumes:
      - .:/app
      - opencode-data:/root/.local/share/opencode
    ports:
      - "${OPENCODE_PORT:-3000}:3000"
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
    depends_on:
      preview:
        condition: service_started

  production:
    build:
      context: .
      dockerfile: Dockerfile.prod
    volumes:
      - .:/app
      - pnpm-store:/root/.local/share/pnpm/store
    ports:
      - "${PRODUCTION_PORT:-5000}:${PRODUCTION_PORT:-5000}"
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PRODUCTION_PORT=${PRODUCTION_PORT:-5000}
    command: sh -c "pnpm install --prod && pnpm run build && pnpm run preview --port $${PRODUCTION_PORT:-5000} --host"
    profiles:
      - production
    depends_on:
      preview:
        condition: service_started

volumes:
  pnpm-store:
    external: true
    name: doce-global-pnpm-store
  opencode-bin:
  opencode-data:
