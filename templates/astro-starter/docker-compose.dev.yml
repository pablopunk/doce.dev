services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /app
    volumes:
      - ./:/app
    command: ["sh", "-c", "pnpm i && pnpm run dev"]
    environment:
      NODE_ENV: development
      CI: "true"
      OPENCODE_HOST: ${OPENCODE_HOST:-0.0.0.0}
      OPENCODE_PORT: ${OPENCODE_PORT:-4096}
      OPENCODE_HOST_PORT: ${OPENCODE_HOST_PORT:-4096}
      OPENCODE_DATA_DIR: ${OPENCODE_DATA_DIR:-/app/.opencode}
