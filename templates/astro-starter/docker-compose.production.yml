services:
  production:
    build:
      context: .
      dockerfile: Dockerfile.prod
    volumes:
      - .:/app
      - pnpm-store:/root/.local/share/pnpm/store
    ports:
      - "${PRODUCTION_PORT:-5000}:3000"
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

volumes:
  pnpm-store:
