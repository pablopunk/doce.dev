services:
  app:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - .:/app
    command: sh -c "corepack enable && corepack prepare pnpm@latest --activate && pnpm install && pnpm run build && pnpm run preview --host 0.0.0.0 --port 3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
